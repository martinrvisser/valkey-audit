# .github/workflows/convert-to-pdf.yml

name: Docs to PDF
# This workflow is triggered on pushes to the repository.
on:
  push:
    branches:
      - main

jobs:
  converttopdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clean existing PDFs
        run: |
          if [ -d "pdfs" ]; then
            if ls -A pdfs/* 1> /dev/null 2>&1; then
              echo "Removing existing PDF files..."
              rm -f pdfs/*.pdf # Remove all .pdf files from the pdfs directory
            else
              echo "pdfs directory exists but is empty."
            fi
          else
            echo "pdfs directory does not exist. No cleanup needed."
          fi
      - uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_dir: docs
          output_dir: pdfs
          #images_dir: docs/images
          # for example <img src="./images/file-name.png">
          #image_import: ./images
          # Default is true, can set to false to only get PDF files
          build_html: false
      - uses: actions/upload-artifact@v4
        with:
          name: docs
          path: pdfs
